name: CDK Diff

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory for CDK commands'
        required: false
        type: string
        default: '.'
      python-version:
        description: 'Python version (for Python CDK apps)'
        required: false
        type: string
        default: ''
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      aws-region:
        description: 'AWS region'
        required: false
        type: string
        default: 'us-east-1'
      aws-role-arn:
        description: 'AWS IAM role ARN to assume'
        required: true
        type: string
      stacks:
        description: 'Space-separated list of stack names to diff'
        required: true
        type: string
      install-command:
        description: 'Command to install dependencies'
        required: false
        type: string
        default: 'npm ci'
      enable-drift-detection:
        description: 'Whether to run drift detection'
        required: false
        type: boolean
        default: true
      account-names:
        description: 'JSON map of account IDs to friendly names (e.g. {"123456789012": "production"})'
        required: false
        type: string
        default: '{}'

jobs:
  diff:
    name: CDK Diff
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        if: inputs.python-version != ''
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: ${{ inputs.install-command }}

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws-role-arn }}
          role-duration-seconds: 3600
          aws-region: ${{ inputs.aws-region }}

      - name: Synth CDK app
        run: npx cdk synth --quiet --output cdk.out

      - name: Run CDK Diff and Drift Detection
        id: diff
        env:
          STACKS: ${{ inputs.stacks }}
          ENABLE_DRIFT: ${{ inputs.enable-drift-detection }}
          AWS_REGION: ${{ inputs.aws-region }}
          ACCOUNT_NAMES: ${{ inputs.account-names }}
        run: |
          echo "=== Starting CDK Diff ==="
          
          CURRENT_ACCOUNT=$(aws sts get-caller-identity --query 'Account' --output text)
          echo "Current AWS account: $CURRENT_ACCOUNT"
          
          ORIGINAL_ACCESS_KEY="$AWS_ACCESS_KEY_ID"
          ORIGINAL_SECRET_KEY="$AWS_SECRET_ACCESS_KEY"
          ORIGINAL_SESSION_TOKEN="$AWS_SESSION_TOKEN"
          
          RESULTS="[]"
          
          get_stack_account() {
            local stack_name="$1"
            if [ -f "cdk.out/manifest.json" ]; then
              local account=$(jq -r ".artifacts[\"$stack_name\"].environment // \"\"" cdk.out/manifest.json 2>/dev/null | sed -E 's/aws:\/\/([0-9]+)\/.*/\1/')
              if [ -n "$account" ] && [ "$account" != "null" ] && [ "$account" != "" ]; then
                echo "$account"
                return
              fi
            fi
            echo "$CURRENT_ACCOUNT"
          }
          
          get_account_name() {
            local account_id="$1"
            local name=$(echo "$ACCOUNT_NAMES" | jq -r ".[\"$account_id\"] // \"\"" 2>/dev/null)
            if [ -n "$name" ] && [ "$name" != "null" ] && [ "$name" != "" ]; then
              echo "$name"
            else
              echo "$account_id"
            fi
          }
          
          get_cf_stack_name() {
            local cdk_stack="$1"
            if [ -f "cdk.out/manifest.json" ]; then
              local cf_name=$(jq -r ".artifacts[\"$cdk_stack\"].properties.stackName // \"$cdk_stack\"" cdk.out/manifest.json 2>/dev/null)
              if [ -n "$cf_name" ] && [ "$cf_name" != "null" ]; then
                echo "$cf_name"
              else
                echo "$cdk_stack"
              fi
            else
              echo "$cdk_stack"
            fi
          }
          
          restore_credentials() {
            export AWS_ACCESS_KEY_ID="$ORIGINAL_ACCESS_KEY"
            export AWS_SECRET_ACCESS_KEY="$ORIGINAL_SECRET_KEY"
            export AWS_SESSION_TOKEN="$ORIGINAL_SESSION_TOKEN"
          }
          
          assume_target_role() {
            local target_account="$1"
            local region="$AWS_REGION"
            local lookup_role="arn:aws:iam::${target_account}:role/cdk-hnb659fds-lookup-role-${target_account}-${region}"
            
            local creds=$(aws sts assume-role \
              --role-arn "$lookup_role" \
              --role-session-name "cdk-diff-session" \
              --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]' \
              --output text 2>/dev/null) || true
            
            if [ -n "$creds" ]; then
              export AWS_ACCESS_KEY_ID=$(echo "$creds" | cut -f1)
              export AWS_SECRET_ACCESS_KEY=$(echo "$creds" | cut -f2)
              export AWS_SESSION_TOKEN=$(echo "$creds" | cut -f3)
              return 0
            fi
            return 1
          }
          
          for STACK in $STACKS; do
            echo ""
            echo "=== Processing stack: $STACK ==="
            
            TARGET_ACCOUNT=$(get_stack_account "$STACK")
            CF_STACK_NAME=$(get_cf_stack_name "$STACK")
            ACCOUNT_NAME=$(get_account_name "$TARGET_ACCOUNT")
            
            echo "Target account: $TARGET_ACCOUNT ($ACCOUNT_NAME)"
            
            # Assume role if cross-account
            if [ "$TARGET_ACCOUNT" != "$CURRENT_ACCOUNT" ]; then
              assume_target_role "$TARGET_ACCOUNT" || true
            fi
            
            # Run cdk diff
            DIFF_OUTPUT=$(npx cdk diff "$STACK" --no-color 2>&1) || true
            
            # Count changes - use grep with proper error handling
            ADDS=$(echo "$DIFF_OUTPUT" | grep -c '^\[+\]' 2>/dev/null || true)
            UPDATES=$(echo "$DIFF_OUTPUT" | grep -c '^\[~\]' 2>/dev/null || true)
            DESTROYS=$(echo "$DIFF_OUTPUT" | grep -c '^\[-\]' 2>/dev/null || true)
            REPLACES=$(echo "$DIFF_OUTPUT" | grep -c '(requires replacement)' 2>/dev/null || true)
            
            # Ensure numbers are valid integers
            ADDS=${ADDS:-0}
            UPDATES=${UPDATES:-0}
            DESTROYS=${DESTROYS:-0}
            REPLACES=${REPLACES:-0}
            
            # Convert to integers, handling empty strings
            [[ "$ADDS" =~ ^[0-9]+$ ]] || ADDS=0
            [[ "$UPDATES" =~ ^[0-9]+$ ]] || UPDATES=0
            [[ "$DESTROYS" =~ ^[0-9]+$ ]] || DESTROYS=0
            [[ "$REPLACES" =~ ^[0-9]+$ ]] || REPLACES=0
            
            if echo "$DIFF_OUTPUT" | grep -qi "no differences\|There were no differences"; then
              ADDS=0
              UPDATES=0
              DESTROYS=0
              REPLACES=0
            fi
            
            # Drift detection
            DRIFT_STATUS="‚è≠Ô∏è Skipped"
            DRIFT_DETAILS=""
            
            if [ "$ENABLE_DRIFT" = "true" ]; then
              if aws cloudformation describe-stacks --stack-name "$CF_STACK_NAME" >/dev/null 2>&1; then
                DRIFT_ID=$(aws cloudformation detect-stack-drift --stack-name "$CF_STACK_NAME" --query 'StackDriftDetectionId' --output text 2>/dev/null) || true
                
                if [ -n "$DRIFT_ID" ] && [ "$DRIFT_ID" != "None" ]; then
                  for i in {1..12}; do
                    sleep 5
                    DRIFT_CHECK=$(aws cloudformation describe-stack-drift-detection-status \
                      --stack-drift-detection-id "$DRIFT_ID" \
                      --query 'DetectionStatus' --output text 2>/dev/null) || echo "FAILED"
                    
                    if [ "$DRIFT_CHECK" = "DETECTION_COMPLETE" ]; then
                      DRIFT_RESULT=$(aws cloudformation describe-stack-drift-detection-status \
                        --stack-drift-detection-id "$DRIFT_ID" \
                        --query 'StackDriftStatus' --output text 2>/dev/null) || echo "UNKNOWN"
                      
                      if [ "$DRIFT_RESULT" = "IN_SYNC" ]; then
                        DRIFT_STATUS="‚úÖ In Sync"
                      elif [ "$DRIFT_RESULT" = "DRIFTED" ]; then
                        DRIFT_STATUS="üö® Drifted"
                        # Get drifted resources
                        DRIFT_DETAILS=$(aws cloudformation describe-stack-resource-drifts \
                          --stack-name "$CF_STACK_NAME" \
                          --stack-resource-drift-status-filters MODIFIED DELETED \
                          --query 'StackResourceDrifts[].{Type:ResourceType,Id:LogicalResourceId,Status:StackResourceDriftStatus}' \
                          --output json 2>/dev/null) || echo "[]"
                      else
                        DRIFT_STATUS="‚ö†Ô∏è $DRIFT_RESULT"
                      fi
                      break
                    elif [ "$DRIFT_CHECK" = "DETECTION_FAILED" ]; then
                      DRIFT_STATUS="‚ö†Ô∏è Not Supported"
                      break
                    fi
                  done
                else
                  DRIFT_STATUS="‚ö†Ô∏è Not Supported"
                fi
              else
                DRIFT_STATUS="üÜï Not Deployed"
              fi
            fi
            
            restore_credentials
            
            DIFF_ESCAPED=$(echo "$DIFF_OUTPUT" | jq -Rs '.')
            DRIFT_DETAILS_ESCAPED=$(echo "$DRIFT_DETAILS" | jq -c '.' 2>/dev/null || echo "[]")
            
            RESULT=$(jq -n \
              --arg stack "$STACK" \
              --argjson adds "$ADDS" \
              --argjson updates "$UPDATES" \
              --argjson destroys "$DESTROYS" \
              --argjson replaces "$REPLACES" \
              --arg drift "$DRIFT_STATUS" \
              --argjson drift_details "$DRIFT_DETAILS_ESCAPED" \
              --argjson diff "$DIFF_ESCAPED" \
              --arg account_name "$ACCOUNT_NAME" \
              '{stack: $stack, adds: $adds, updates: $updates, destroys: $destroys, replaces: $replaces, drift: $drift, drift_details: $drift_details, diff: $diff, account_name: $account_name}')
            
            RESULTS=$(echo "$RESULTS" | jq --argjson result "$RESULT" '. + [$result]')
          done
          
          echo "results<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR Comment
        uses: actions/github-script@v7
        env:
          RESULTS: ${{ steps.diff.outputs.results }}
          ENABLE_DRIFT: ${{ inputs.enable-drift-detection }}
        with:
          script: |
            const results = JSON.parse(process.env.RESULTS || '[]');
            const enableDrift = process.env.ENABLE_DRIFT === 'true';
            
            // Parse CDK diff output into structured changes
            function parseDiffOutput(diffContent) {
              const changes = [];
              const lines = diffContent.split('\n');
              
              let currentSection = null;
              let iamChanges = [];
              
              for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Parse IAM Statement Changes table
                if (line.includes('IAM Statement Changes')) {
                  currentSection = 'iam';
                  continue;
                }
                
                // Parse resource changes: [+], [~], [-]
                const resourceMatch = line.match(/^\[([+~\-])\]\s+(AWS::[^\s]+)\s+(\S+)/);
                if (resourceMatch) {
                  const [, changeType, resourceType, logicalId] = resourceMatch;
                  const change = {
                    action: changeType === '+' ? 'Add' : changeType === '~' ? 'Update' : 'Delete',
                    icon: changeType === '+' ? 'üü¢' : changeType === '~' ? 'üü°' : 'üî¥',
                    type: resourceType.replace('AWS::', ''),
                    id: logicalId,
                    details: [],
                    replace: false
                  };
                  
                  // Check if this requires replacement
                  if (line.includes('replace')) {
                    change.replace = true;
                    change.icon = 'üü†';
                    change.action = 'Replace';
                  }
                  
                  // Look ahead for property changes
                  for (let j = i + 1; j < lines.length && j < i + 20; j++) {
                    const propLine = lines[j];
                    if (propLine.match(/^\[/)) break; // Next resource
                    
                    // Match property changes with values
                    const propMatch = propLine.match(/[‚îî‚îú‚îÄ‚îÇ\s]*\[~\]\s+(\S+)/);
                    if (propMatch) {
                      change.details.push(propMatch[1].replace(/^\./, ''));
                    }
                    
                    // Match added/removed lines in diff format
                    const addedMatch = propLine.match(/\[\+\]\s+(.+)/);
                    const removedMatch = propLine.match(/\[-\]\s+(.+)/);
                    if (addedMatch && change.details.length < 5) {
                      change.details.push(`+ ${addedMatch[1].substring(0, 50)}`);
                    }
                    if (removedMatch && change.details.length < 5) {
                      change.details.push(`- ${removedMatch[1].substring(0, 50)}`);
                    }
                  }
                  
                  changes.push(change);
                  continue;
                }
                
                // Parse IAM statement rows (look for | - | or | + |)
                if (currentSection === 'iam') {
                  const iamMatch = line.match(/‚îÇ\s*([+-])\s*‚îÇ\s*([^‚îÇ]+)‚îÇ\s*(\w+)\s*‚îÇ\s*([^‚îÇ]+)/);
                  if (iamMatch) {
                    const [, changeType, resource, effect, action] = iamMatch;
                    iamChanges.push({
                      action: changeType === '+' ? 'Add' : 'Remove',
                      icon: changeType === '+' ? 'üü¢' : 'üî¥',
                      type: 'IAM::Statement',
                      id: action.trim(),
                      details: [resource.trim().substring(0, 60)],
                      replace: false
                    });
                  }
                  if (line.includes('‚îî') || line.includes('Resources')) {
                    currentSection = null;
                  }
                }
              }
              
              // Add IAM changes to the list
              changes.push(...iamChanges);
              
              return changes;
            }
            
            // Build the comment body
            const stackSections = results.map(r => {
              const hasChanges = r.adds + r.updates + r.destroys + r.replaces > 0;
              const noDiff = r.diff.includes('no differences') || r.diff.includes('There were no differences');
              
              // Stack header with summary
              let header = `### üì¶ ${r.stack}`;
              header += ` _(${r.account_name})_`;
              
              let content = '';
              
              if (noDiff && !hasChanges) {
                content = '\n\n‚úÖ No changes\n';
              } else {
                const changes = parseDiffOutput(r.diff);
                
                if (changes.length > 0) {
                  content = '\n\n| | Type | Resource | What\'s Changing |\n';
                  content += '|---|------|----------|------------------|\n';
                  
                  for (const c of changes) {
                    const details = c.details.length > 0 
                      ? c.details.slice(0, 3).map(d => `\`${d.substring(0, 40)}\``).join(', ')
                      : '-';
                    const idDisplay = c.id.length > 30 ? c.id.substring(0, 27) + '...' : c.id;
                    content += `| ${c.icon} ${c.action} | \`${c.type}\` | \`${idDisplay}\` | ${details} |\n`;
                  }
                } else {
                  // Fallback for unparseable diff
                  content = '\n\n_Changes detected - see raw diff below_\n';
                  content += '\n<details><summary>Raw diff</summary>\n\n```\n';
                  content += r.diff.substring(0, 2000);
                  content += '\n```\n</details>\n';
                }
              }
              
              // Drift section
              if (enableDrift) {
                content += `\n**Drift:** ${r.drift}`;
                
                if (r.drift.includes('Drifted') && r.drift_details && r.drift_details.length > 0) {
                  content += '\n\n| Resource | Type | Status |\n|----------|------|--------|\n';
                  for (const d of r.drift_details.slice(0, 10)) {
                    content += `| \`${d.Id}\` | \`${d.Type.replace('AWS::', '')}\` | ${d.Status} |\n`;
                  }
                }
              }
              
              return `<details open>\n<summary>${header}</summary>\n${content}\n</details>`;
            }).join('\n\n');
            
            // Calculate totals
            const totals = results.reduce((acc, r) => ({
              adds: acc.adds + r.adds,
              updates: acc.updates + r.updates,
              destroys: acc.destroys + r.destroys,
              replaces: acc.replaces + r.replaces
            }), { adds: 0, updates: 0, destroys: 0, replaces: 0 });
            
            const totalChanges = totals.adds + totals.updates + totals.destroys + totals.replaces;
            
            let summaryLine = totalChanges === 0 
              ? '‚úÖ **No infrastructure changes**'
              : `**${totalChanges} resource changes:** üü¢ ${totals.adds} add | üü° ${totals.updates} update | üü† ${totals.replaces} replace | üî¥ ${totals.destroys} destroy`;
            
            const hasDrift = results.some(r => r.drift.includes('Drifted'));
            if (enableDrift && hasDrift) {
              summaryLine += ' | üö® **Drift detected**';
            }
            
            const body = [
              '## üèóÔ∏è CDK Diff',
              '',
              summaryLine,
              '',
              stackSections,
              '',
              '---',
              `<sub>Generated at ${new Date().toISOString()} from commit <code>${context.sha.substring(0, 7)}</code></sub>`
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => c.body.includes('## üèóÔ∏è CDK Diff'));
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
